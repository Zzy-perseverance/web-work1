<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人信息页面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .photo-placeholder {
      width: 100px;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 50%;
      display: inline-block;
      vertical-align: top;
      margin-right: 20px;
    }

    .info-list {
      display: inline-block;
      list-style-type: none;
      padding: 0;
    }

    .info-list li {
      margin-bottom: 5px;
    }

    .self-intro {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .gallery {
      margin-top: 20px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    .gallery-item {
      width: 100px;
      height: 150px;
      border: 1px solid #ccc;
      display: inline-block;
      margin-right: 10px;
    }

    .rolex-green {
      color: #008000;
      font-family: "FangSong", sans-serif;
    }

    .tiffany-blue {
      color: #0ABAB5;
      font-family: "SimSun", sans-serif;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div>
    <div class="photo-placeholder">照片</div>
    <ul class="info-list">
      <li>姓名：张同学</li>
      <li>学校：山东省济南市长清区</li>
      <li>学院：信工</li>
      <li>专业：计工本</li>
      <li>班级：2401</li>
      <li>个人标语：满怀希望就会所向披靡</li>
    </ul>
  </div>
  <div class="self-intro">
    <p class="rolex-green">我性格随和，兴趣爱好广泛，闲暇时我会看小说打发时间，有时也会打羽毛球</p >
  </div>
  <div class="gallery">
    <p>我的图册</p >
    <div class="gallery-item"></div>
    <div class="gallery-item"></div>
    <div class="gallery-item"></div>
  </div>
  <p class="tiffany-blue">这里假设最后一段文字位置，由于原内容无明确最后段文字描述，先占位显示样式效果</p >
</body>

</html>
